<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moushe Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login_area">
        <h1 class="text-center">Welcome To Moushe Bank</h1>
        <div class="submit_area">
            <h4>Login</h4>
            <input type="email" class="form-control" name="" id="" placeholder="Enter Your Email Here">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success" type="submit">Enter</button>
        </div>
    </div>
    <script>
        const loginBtn = document.getElementById("login")
        loginBtn.addEventListener("dblclick", function () {
            const loginArea = document.getElementById("login_area");
            loginArea.style.display = "none"
        })
    </script>
</body>

</html>
